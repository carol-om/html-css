<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais da CSS */
            height: 100%;
        }
        body {
            color: white;
            background-color: rgb(109, 177, 185);
            background-image: linear-gradient(80deg, #731465 1%, #3026bf, #1476de);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
